<div *ngFor="let bp of blogPostList$ | async">
  {{bp._id}}-{{bp.title}}
</div>
<mat-card class="example-card" *ngFor="let bp of blogPostList$ | async" >
  <mat-card-header class="no-margin">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><a [routerLink]="['/blog-posts-db',bp._id]">{{bp.title}}</a> </mat-card-title>
    <mat-card-subtitle>{{bp.subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img  [src]="ImagePath + bp.smallImage" alt={{bp.title}}>
  <mat-card-content>
    <p [innerHTML]="bp.content">
      
    </p>
  </mat-card-content>
  
</mat-card>
